    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

    <!-- YOUR CUSTOM CODE -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/webcomponents.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/23663c0a18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.gstatic.com">

  <body>
    <header>
      <nav>
        <div id="personal-brand">
          <img class="logo" src="https://i.imgur.com/POo5xKP.png" alt="Taylor Hughes personal logo">
        </div>
        <ul id="">
          <li><a href="index.html#projects">Projects</a></li>
          <li><a>About Me</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="nutshell">
        <img src="https://i.imgur.com/mXhmNqm.png" alt="placeholder image">
      </div>
      <div id="categories" class="container-fluid">
        <div class="software category">
          <img src="https://i.imgur.com/SpvqlUC.png" alt="computer link to software projects">
        </div>
        <div class="photography category">
          <img src="https://i.imgur.com/MxFQtl2.png" alt="computer link to software projects">
        </div>
        <div class="outdoors category">
          <img src="https://i.imgur.com/Z8jUtDy.png" alt="computer link to software projects">
        </div>
      </div>
      <div class="arrow-cont container-fluid px-0">
        <div class="arrow arrow-left">
          <i class="fas fa-caret-up fa-3x"></i>
        </div>
        <div class="arrow arrow-center"></div>
        <div class="arrow arrow-right"></div>
      </div>
      <div class="proj-cont container-fluid">
        <div id="projects" class="projects">
        </div>
      </div>

      <div id="contact" class="contact-section">
        <h2 class="container-fluid py-3">Contact Me</h2>
          <div class="px-2 mb-4 inputs">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="email" class="form-control" id="nameInput1" placeholder="Name">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="messageTextarea1" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" type="button">Submit</button>
            </div>
          </div>
      </div>
    </main>
    <footer>
      <div class="logo">
        <img src="https://i.imgur.com/8Yz5wqY.png" alt="smaller taylor hughes logo">
      </div>
      <div class="icons">
        <i class="fab fa-facebook-square fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
        <i class="fab fa-github-square fa-2x"></i>
        <i class="fas fa-envelope-square fa-2x"></i>
      </div>
      <div class="icons-small">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-github-square"></i>
        <i class="fas fa-envelope-square"></i>
      </div>
    </footer>
  </body>
</html>
